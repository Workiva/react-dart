name: react
version: 7.3.0
description: Bindings of the ReactJS library for building interactive interfaces.
homepage: https://github.com/cleandart/react-dart
environment:
  sdk: '>=2.14.0 <4.0.0'
dependencies:
  js: ^0.6.3
  meta: ^1.16.0
dev_dependencies:
  args: ^2.0.0
  build_runner: ^2.1.2
  build_test: ^2.1.3
  build_web_compilers: '>=3.0.0 <5.0.0'
  dart_dev: ^4.0.0
  dependency_validator: ^3.2.2
  glob: ^2.0.0
  matcher: ^0.12.11
  mocktail: ^1.0.3
  test: ^1.17.12
  workiva_analysis_options: ^1.3.0
  test_html_builder: ^3.0.12

dependency_overrides:
  react:
    git:
      url: https://github.com/Workiva/react-dart.git
      ref: react-18-2-0-testing
  react_testing_library:
    git:
      url: https://github.com/Workiva/react_testing_library.git
      ref: r18
  dart_dev_workiva:
    git:
      url: https://github.com/Workiva/dart_dev_workiva.git
      ref: override-react-js-files-for-r18
