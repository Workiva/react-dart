name: Dart CI

on:
  push:
    branches:
      - 'master'
      - 'test_consume_*'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk: [2.18.7, 2.19.6, stable]
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: ${{ matrix.sdk }}

      - name: Print Dart SDK version
        run: dart --version

      - name: Delete test code opting out of null safety (for Dart 3 only, since all code must be null-safe)
        run:
          rm test/nullable_callback_detection/nullable_callback_detection_unsound_test.dart
          rm test/nullable_callback_detection/nullable_callback_detection_unsound_test.html
          rm test/nullable_callback_detection/non_null_safe_refs.dart
        if: ${{ matrix.sdk == 'stable' }}

      - id: install
        name: Install dependencies
        run: dart pub get

      - name: Validate dependencies
        run: dart run dependency_validator
        if: always() && steps.install.outcome == 'success'

      - name: Verify formatting
        run: dart run dart_dev format --check
        if: ${{ matrix.sdk == '2.18.7' }}

      - name: Analyze project source
        run: dart analyze
        if: always() && steps.install.outcome == 'success'

      - name: Run tests (DDC)
        run: |
          if [ ${{ matrix.sdk }} = '2.13.4' ]; then 
            dart run build_runner test --delete-conflicting-outputs -- --preset dartdevc-legacy
          else 
            dart run build_runner test --delete-conflicting-outputs -- --preset dartdevc
          fi
        if: always() && steps.install.outcome == 'success'
        timeout-minutes: 5

      - name: Run tests (dart2js)
        run: |
          if [ ${{ matrix.sdk }} = '2.13.4' ]; then
            dart run build_runner test --delete-conflicting-outputs --release -- --preset dart2js-legacy
          else 
            dart run build_runner test --delete-conflicting-outputs --release -- --preset dart2js
          fi
        if: always() && steps.install.outcome == 'success'
        timeout-minutes: 5
